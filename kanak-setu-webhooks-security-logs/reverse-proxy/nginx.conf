user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream api_upstream {
    server api:3000;
  }
  upstream donor_upstream {
    server donor-web:5173;
  }
  upstream institution_upstream {
    server institution-web:5174;
  }
  upstream admin_upstream {
    server admin-web:5175;
  }

  server {
    listen 80;
    server_name _;

    # API
    location /api/ {
      proxy_pass http://api_upstream/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Institution Dashboard
    location /temple/ {
      proxy_pass http://institution_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # Admin
    location /admin/ {
      proxy_pass http://admin_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }

    # Donor App (default root)
    location / {
      proxy_pass http://donor_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
    }
  }
}
